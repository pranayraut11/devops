apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx  
  rules:
    - host: hello-worldapp.com
      http:
        paths:
          - path: /v1
            pathType: Prefix
            backend:
              service:
                name: ingress-demo
                port:
                  number: 8080
